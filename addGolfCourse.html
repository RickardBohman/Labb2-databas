<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Golf Course</title>
</head>
<body style="text-align: center;">
    <h1>Add a new Golf course here!</h1>

    <form action="/addNewGolfCourse" method="post">
        <input type="text" name="CourseName" placeholder="Enter CourseName Here!">
        <input type="text" name="Country" placeholder="Enter Contry Here!">
        <input type="text" name="City" placeholder="Enter City Here!">
        <input type="text" name="Distance" placeholder="Enter Distance Here!  (meters)">
        <input type="text" name="Par" placeholder="Enter Par Here!">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
